<!DOCTYPE html>
<html>
<head>
  <title>LiteRT Tensor WASM Demo</title>
  <style>
    body { font-family: sans-serif; }
    textarea { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>LiteRT Tensor WASM Demo</h1>
  <p>
    Enter JavaScript code to interact with the Tensor WASM API.
    The WASM module is available as the global `Module` object.
  </p>
  <textarea id="codeInput">
function factorial(n) {
  if (n === 0 || n === 1) {
    return Module.createTensor({
      name: 'result',
      type: Module.Type.kFP32,
      shape: [1],
      buffer: new Float32Array([1.0])
    });
  }

  let result = Module.createTensor({
    name: 'result',
    type: Module.Type.kFP32,
    shape: [1],
    buffer: new Float32Array([1.0])
  });

  for (let i = 2; i <= n; i++) {
    const tensor_i = Module.createTensor({
      name: `t_${i}`,
      type: Module.Type.kFP32,
      shape: [1],
      buffer: new Float32Array([i])
    });
    result = Module.mul(result, tensor_i);
  }

  return result;
}

const input_val = 5;
const fact = factorial(input_val);

// To run the graph, we need to create a vector of output tensors.
const outputs = new Module.VectorTensor();
outputs.push_back(fact);

// Now, run the computation.
const status = Module.run(outputs);

if (status) {
  return `Error: ${status}`;
}

const result = fact.getBuffer();
for (const value of result) {
  console.log(value);
}

// Clean up the vector
outputs.delete();

return `Factorial of ${input_val} is ${result[0]}`;
  </textarea>
  <button id="evalButton">Eval</button>
  <h2>Output</h2>
  <pre id="output"></pre>

  <script src="litert_tensor_wasm_cc.js"></script>
  <script>
    const codeInput = document.getElementById('codeInput');
    const evalButton = document.getElementById('evalButton');
    const output = document.getElementById('output');

    Module.onRuntimeInitialized = function() {
      console.log('WASM module loaded');
      evalButton.disabled = false;
    };

    evalButton.addEventListener('click', () => {
      const code = codeInput.value;
      try {
        const result = new Function('Module', code)(Module);
        output.textContent = result;
      } catch (e) {
        output.textContent = e.message + '\n' + e.stack.toString();
      }
    });

    evalButton.disabled = true;
  </script>
</body>
</html>
